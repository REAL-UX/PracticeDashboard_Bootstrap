<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard SmartAccess</title>
<!--MATERIAL CDN-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
<!--STYLESHEET-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <aside>

        <div class="top">
            <div class="logo">
                <img src="Images/SmartAccess_Logo.png" alt="SmartAccess Logo">
                <h2>Smart<span class="danger">Access</span></h2>
            </div>
            <div class="Close" id="Close-btn">
                <span class="material-icons-sharp">close</span>
            </div>
        </div>
        <div class="sidebar">
            <a href=""> 
                <span class="material-icons-sharp">
                    grid_view
                    </span>
                <h3>Dashboard</h3>
            </a>

            <a href=""> 
                <span class="material-icons-sharp">
                    drag_indicator
                    </span>
                <h3>Apps</h3>
            </a>

            <a class="active" href=""> 
                <span class=" material-icons-sharp">
                    layers
                    </span>
                <h3>Layouts</h3>
            </a>

            <a href=""> 
                <span class="material-icons-sharp">
                    lock_reset
                    </span>
                <h3>Authentication</h3>
            </a>

            <a href=""> 
                <span class="material-icons-sharp">
                    description
                    </span>
                <h3>Pages</h3>
            </a>

            <a href=""> 
                <span class="material-icons-sharp">
                    email
                    </span>
                <h3>Messages</h3>
                <span class="message-count">26</span>
            </a>

            <a href=""> 
                <span class="material-icons-sharp">
                    tablet_android
                    </span>
                <h3>Base UI</h3>
            </a>

            <a href=""> 
                <span class="material-icons-sharp">
                    more
                    </span>
                <h3>More</h3>
            </a>

            <a href=""> 
                <span class="material-icons-sharp">
                    logout
                    </span>
                <h3>LogOut</h3>
            </a>
        </div>
    </aside>
</div>

</body>
</html>
